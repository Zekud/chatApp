<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <form id="signupForm" enctype="multipart/form-data">
        <h2>Register</h2>
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" name="fname" id="fname" required />
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" name="lname" id="lname" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="image">Profile Picture:</label>
          <input
            type="file"
            name="image"
            id="image"
            accept="image/*"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
      <div id="message"></div>
    </div>
    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData(this);

          fetch(
            "http://localhost/ChatChat/chatApp/Backend/index.php/add_user",
            {
              method: "POST",
              body: formData,
            }
          )
            .then((response) => response.json())
            .then((data) => {
              const messageDiv = document.getElementById("message");
              if (data.success) {
                messageDiv.innerHTML = "<p>Registration successful!</p>";
              } else {
                messageDiv.innerHTML = `<p>Registration failed: ${data.message}</p>`;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              const messageDiv = document.getElementById("message");
              messageDiv.innerHTML =
                "<p>Registration failed due to an error.</p>";
            });
        });
    </script>
  </body>
</html>
